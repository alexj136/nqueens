apply plugin: 'java'
repositories {
    mavenCentral()
}
dependencies {
    implementation 'org.apache.commons:commons-lang3:3.9'
}
task run(type: JavaExec) {
    classpath sourceSets.main.runtimeClasspath
    main = "NQueens"
    args "arg1", "arg2"
}
sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
    test {
        java {
            srcDir 'test'
        }
    }
}
